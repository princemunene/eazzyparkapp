  <script type="text/javascript"> 

    var result=JSON.parse(window.localStorage.getItem('receiptdata'));
    
     $.each(result, function(i, field) {
        regn=field.regn;
        rcptno=field.rcptno;
        checkindate=field.checkindate;
        checkintime=field.checkintime;
        checkoutdate=field.checkoutdate;
        checkouttime=field.checkouttime;
        checkoutuser=field.checkoutuser;
        timediff=field.timediff;
        amount=Math.round((field.amount),2);
        
        });
        
  </script>

<script type="text/javascript">
   function CopyToClipboard(containerid) {
  if (document.selection) { 
    var range = document.body.createTextRange();
    range.moveToElementText(document.getElementById(containerid));
    range.select().createTextRange();
    document.execCommand("Copy"); 

} else if (window.getSelection) {
    var range = document.createRange();
     range.selectNode(document.getElementById(containerid));
     window.getSelection().addRange(range);
     document.execCommand("Copy");

}}
</script>
