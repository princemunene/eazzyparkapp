  <script type="text/javascript"> 

  function getParameterByName(name, url) {
    if (!url) url = window.location.href;
    name = name.replace(/[\[\]]/g, "\\$&");
    var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
        results = regex.exec(url);
    if (!results) return null;
    if (!results[2]) return '';
    return decodeURIComponent(results[2].replace(/\+/g, " "));
  }

  var ticketno = getParameterByName('rcptno');

 

    $(document).ready(function() {

        var url = "http://192.168.43.41/eazzyparkapp/www/bridge.php?id=4&rcptno="+ticketno;

              window.localStorage.setItem('regn',field.regn);
              window.localStorage.setItem('checkinuser',field.checkinuser);
             
                //alert(usertype)
            });
        });

          
      });

   
  </script>

<script type="text/javascript">
   function CopyToClipboard(containerid) {
if (document.selection) { 
    var range = document.body.createTextRange();
    range.moveToElementText(document.getElementById(containerid));
    range.select().createTextRange();
    document.execCommand("Copy"); 

} else if (window.getSelection) {
    var range = document.createRange();
     range.selectNode(document.getElementById(containerid));
     window.getSelection().addRange(range);
     document.execCommand("Copy");

}}
</script>
